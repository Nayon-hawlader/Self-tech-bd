{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="body-container">
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-content">
                <ul>
                    <li ><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Login Register</li>
                </ul>
            </div>
            <div>
                {%if messages %} {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                {{message}}
                </div>
                {% endfor %} {% endif %}
            </div>
        </div>
    </div>


    <div class="page-section mb-60">
        <div class="page-content-container">        
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                            <!-- Login Form s-->                        
                                <form action="{%url 'user_login'%}" method="POST" >
                                    <fieldset>                        
                                        <legend>Login</legend>
                                            {% csrf_token %}
                                            <div class="login-form">                                
                                                <div class="row">
                                                    <div class="col-12 mb-20">
                                                    <div class="row">
                                                            <input class="col-10  mb-10 form-control" type="text" placeholder="Username" name="username">
                                                    
                                                    </div>                                      
                                                    </div>
                                                    <div class="col-12 mb-20">
                                                    <div class="row">
                                                            <input class="col-10 mb-10 form-control" type="password" placeholder="Password" name="password">
                                                    
                                                    </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                                            <input type="checkbox" id="remember_me">
                                                            <label for="remember_me">Remember me</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mt-10 mb-20">
                                                        <a href="#"> Forgotten pasward?</a>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <button class="register-button btn btn-primary my-1">Login</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>             
                                </div>      
                            </div>
                        </div>
                    </div>
                </div>
    <!-- Login Content Area End Here -->
</div>


    
</body>
</html>
