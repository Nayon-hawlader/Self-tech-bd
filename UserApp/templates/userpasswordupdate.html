
{%load static%}

{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_update.css' %}">
    <title>update password</title>
</head>
<body>
    






<div id="breadcrum">
    <div class="container">
        <div>
            <ul class="breadcrumb">
                <li> <a href="{%url 'index'%}">Home</a></li>
                >>
                <li class="active">User Update</li>
            </ul>

        </div>

    </div>

</div>

<!-- /BREADCRUMB -->
<div class="page-section mb-60">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-3 mb-30">
                <h1 class="font-weight-bold">User Panel</h1>
               
            </div>

            <div class="col-sm-12 col-md-12 col-lg-9 col-xs-12">
                <div class="billing-details">
                    <div>

                        {% if messages %}
                        {% for message in messages %}
                        <div style="color: #d43f3a; font-size: medium">
                            {{ message|safe }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <h1 class="text-center font-weight-bold">User Password Update</h1>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form.as_p  }}


                        <div class="form-group">
                            <button class="primary-btn btn my-1" type="submit">Update</button>
                        </div>
                    </fieldset>
                   
                </form>

            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->



</body>
</html>
